<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Zona de Fresnel Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Zona de Fresnel Calculator</h1>
        <label for="distance">Distancia (km):</label>
        <input type="number" id="distance" step="0.1">
        
        <label for="frequency">Frecuencia (Hz):</label>
        <input type="number" id="frequency">
        
        <button id="calculate">Calcular</button>
        
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
